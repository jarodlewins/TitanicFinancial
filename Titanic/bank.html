<DOCTYPE html>
    <html>
    <head>
      <title>Vue Demo #1: The Box App</title>
      <meta charset='utf-8' />
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      
    </head>
    <body>

      <h1>Hello Welcome </h1>

      <h3 id="checkingBalance"></h3>

      




      
    <!-- Our View App goes at the end of the document -->
    <script>


var userName =  localStorage.getItem("userName");
console.log("UserName is: " + userName);



var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
  

const url = proxyUrl + 'https://iymekn1toa.execute-api.us-east-1.amazonaws.com/beta/getuserdata';
			// The data we are going to send in our request
			let data = {
					userNameKey: userName
			}
			// The parameters we are gonna pass to the fetch function
			let fetchData = { 
					method: 'POST', 
          body: data.userNameKey.toString(),
          mode:'cors',
					headers:  {
						'Accept': 'application/json',
            'Content-Type': 'application/json',
            'responseType':'application/json'
					}
			}
			fetch(url, fetchData)
			.then(function(data) {
        console.log('Request succeeded with JSON response', data.json());
      });









var checkingBalance = "Checking Balance" + "";
     
    </script>
    </body>
    </html>
